<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,tr,th{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        caption{
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption style="font-weight: bold; font-size: 30px;">Ejercicio Practico con Tablas</caption>
        <tbody>
            <tr>
                <td></td>
                <td colspan="3">
                    <img src="./120_ipod.png" alt="ipod mini">
                 </td>
                <td colspan="2">
                    <img src="./100_ipod.png" alt="ipod">
                </td>
            </tr>
            <tr>
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <li>Negro</li>
                    <li>Blanco</li>
                </td>
            </tr>
            <tr>
                <th>Pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr>
                <th rowspan="2">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2">5 horas</th>
                
            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
