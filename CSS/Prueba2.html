<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>
    <style>
        body{
            counter-reset: unidad;
           
        }
        
        h2::before{
            counter-increment: unidad;
            content: "Unidad " counter(unidad) ": ";
            color: blue;

        }
        h3::before{
            counter-increment: apartado;
            content: counter(apartado,lower-alpha) ") ";
        }
        h2{
            counter-reset: apartado;
        }
    </style>
</head>
<body>
    <h1>Unidades del curso</h1>
    <section>
        <h2>Introduccion a la programacion</h2>
        <h3>Lenguajes de programacion</h3>
        <h3>Compiladores e interpretes</h3>
    </section>
    <section>
        <h2>Estructura de datos</h2>
        <h3>Listas y arrays</h3>
        <h3>Objetos y diccionarios</h3>
        <h3>Pilas y colas</h3>
    </section>
    <section>
        <h2>Algoritmos</h2>
        <h3>Ordenación</h3>
        <h3>Búsqueda</h3>
    </section>
</body>
</html>
